<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students/new}">New Student</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>

        </ul>
    </div>
</nav>

<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Student Details</h2>
                </div>
                <div class="card-body">
                    <p>Student First Name: <strong th:text="${studentDTO.firstName}"></strong></p>
                    <p>Student Last Name: <strong th:text="${studentDTO.lastName}"></strong></p>
                    <p>Student Email: <strong th:text="${studentDTO.email}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
